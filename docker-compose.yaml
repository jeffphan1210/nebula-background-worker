version: '3.7'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: &db_user root
      MONGO_INITDB_ROOT_PASSWORD: &db_pass example

  message_queue:
    image: rabbitmq:3.7-alpine
    restart: always
    ports:
      - 6379:6379
  node_1:
    build: "."
    command:  "python -m celery -A schedule worker --loglevel=DEBUG -Q nebula.express,nebula.import -n node_1"
    environment: &worker_env
      nebula.database.mongodb.username: *db_user
      nebula.database.mongodb.password: *db_pass
      nebula.database.mongodb.host: "mongo:27017"
      nebula.celery.broker_url:  "amqp://message_queue"
      nebula.analytics.path_to_credentials: "/creds/analytics.pickle"

    depends_on: &worker_dep
      - mongo
      - message_queue


  node_2:
    build: "."
    command:  "python -m celery -A schedule worker --loglevel=DEBUG -Q nebula.express, -n node_2"
    depends_on:
      *worker_dep
    environment:
      *worker_env

  node_scheduler:
    build: "."
    command: "celery beat -A schedule --loglevel=DEBUG"
    depends_on:
      - node_1
      - node_2
      - mongo
      - message_queue

    environment:
      *worker_env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 0.0.0.0:8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
